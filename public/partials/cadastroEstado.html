<h1>Cadastro de Estados</h1>
		<form id="formCadastroEstados" ng-submit="cadastrarEstado()">
			<label for="nome">Nome:</label>
			<input id="nome" name="nome" type="text" ng-model="estado.nome" class="form-control"/><br/>
			<label for="sigla">Sigla:</label>
			<input id="sigla" name="sigla" type="text" ng-model="estado.sigla" class="form-control"/><br/>
			<input type="submit" value="Cadastrar" id="btnCadastro" class="btn btn-primary"/>
		</form>
