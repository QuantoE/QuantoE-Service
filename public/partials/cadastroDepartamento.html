<h1>Cadastro de Departamentos</h1>
		<form id="formCadastroDepartamento" ng-submit="cadastrarDepartamento()">
			<label for="nome">Nome:</label>
			<input id="nome" name="nome" type="text" ng-model="departamento.descricao" class="form-control"/><br/>
			<input type="submit" value="Cadastrar" id="btnCadastro" class="btn btn-primary"/>
		</form>
